<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
        *{
        	background-image: url("../img/cd.gif");
        }
        </style>
<title>JSP Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2>Register</h2>
				<form th:action="${ACTION}" th:object=${USER} method="post">
					<div class="form-group">
						<label>UserName:</label> <input type="text" th:field="*{username}" class="form-control"
							name="username" placeholder="Enter UserName" required="required" id="username" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
							value="">
					</div>
					<div class="form-group">
						<label>Password:</label> <input type="password" th:field="*{password}"
							class="form-control" name="password" placeholder="Enter password" required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
					</div>
					<div class="form-group">
						<label>Full Name:</label> <input type="text" th:field="*{fullname}" class="form-control"
							name="fullName" placeholder="Enter Full Name" id="fullName"
							value="">
					</div>
					<div class="form-group">
						<label>Email:</label> <input path="email" th:field="*{email}" placeholder="Enter Email" class="form-control"
							required="required"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
					</div>
					<div class="form-group">
						<label>Telephone:</label> <input th:field="*{telephone}" class="form-control"
							 placeholder="Enter Telephone" value="" required="required"  pattern="^\d{3}\d{3}\d{4}$">
					</div>
					<div class="form-group">
						<label>Address:</label> <input type="text" th:field="*{address}" class="form-control"
							name="address" placeholder="Enter Address" required="required" id="address" value="">
					</div>
					<div class="form-group">
						<label>Photo:</label> <input type="file" th:field="*{photo}" id="file" onchange="return fileValidation()"/>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<a class="btn btn-primary" href="/">Cancel</a>
					<a class="btn btn-primary" href="/list">Display List User</a>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/album.js"></script>
</body>
</html>
